      json:
        [{"fieldName":"A2","fieldType":1,"associatedVariable":"A2","formula":"","id":""}]
      headers:
         Content-Type: application/json; =UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   -  equals: {status_code: 200}