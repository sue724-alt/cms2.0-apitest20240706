-  name: 创建聚合表
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/dataconfig/aggregatetable
      method: post
      json:
         {"folderId":"00000000-0000-0000-0000-000000000000","name":"聚合表${get_random_number(1,1000)}","sort":3,"tableId":"${get_extract_data(Original_Table_ID)}","nodeType":2}
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      Aggregation_Table_ID: id
   validate:
   - equals:
       status_code: 200
   - equals:
        sort: 3
   - contains: id