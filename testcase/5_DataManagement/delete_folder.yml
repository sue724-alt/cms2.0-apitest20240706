-  name: 删除文件夹
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/dataconfig/folder/${get_extract_data(Folder_ID)}
      method: delete
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200
