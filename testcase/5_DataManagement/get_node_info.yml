-  name: $csv{name}获取节点信息
   base_url: ${get_base_url(cms_url)}
   parameters:
     name-TableId-nodeType: data\DataManagement\create_a_copy.csv
   request:
      url: /api/v1/dataconfig/node/$csv{nodeType}/${get_extract_data($csv{TableId})}
      method: get
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200
