-  name: 重命名文件夹
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/dataconfig/folder/${get_extract_data(Folder_ID)}/name
      method: put
      json:
        {"name":"重命名文件夹${get_random_number(1,1000)}"}
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200
   - contains: id
   - contains: name
