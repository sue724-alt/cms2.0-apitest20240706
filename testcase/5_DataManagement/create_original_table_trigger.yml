-  name: 设置归档表触发配置-$csv{name}
   base_url: ${get_base_url(cms_url)}
   parameters:
     name-effectiveDateTime-frequencyValue-frequencyUnit-matchAll-condition-conditionDetail-frequencyCheck-alarmPointIds-triggerType: data/DataManagement/create_original_table_trigger.csv
   request:
      url: /api/v1/dataconfig/filingtable/${get_extract_data(Original_Table_ID)}/triggers
      method: put
      json:
        -  effectiveDateTime: $csv{effectiveDateTime}
           frequencyValue: ddt{{$csv{frequencyValue}}}
           frequencyUnit: ddt{{$csv{frequencyUnit}}}
           matchAll: ddt{{$csv{matchAll}}}
           condition: $csv{condition}
           conditionDetail: ddt{{$csv{conditionDetail}}}
           frequencyCheck: ddt{{$csv{frequencyCheck}}}
           alarmPointIds: ddt{{$csv{alarmPointIds}}}
           triggerType: ddt{{$csv{triggerType}}}
      headers:
         Content-Type: application/json; =UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   -  equals: {status_code: 200}