-  name: 为数据管理下发变量
   base_url: ${get_base_url(cms_url)}
   parameters:
      title-name-value-result_vaule-allSuccess: data/VariableManagement/write_cms_var_data.csv
   request:
      url: /api/v1/variable/setvalues
      method: post
      json:
         $csv{name}: "$csv{value}"
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals:
            status_code: 200
      - equals:
            allSuccess: ddt{{$csv{allSuccess}}}