-  name: 创建内部通道
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/variable/tunnel
      method: post
      json:
         {"type":3,"name":"内部${get_random_number(1000,9999)}","description":"","config":null}
      headers:
         X-Project: ${get_extract_data(x_project)}
   extract:
      inner_tunnel_id: id
   validate:
      -  equals: {status_code: 200}
      -  contains: id