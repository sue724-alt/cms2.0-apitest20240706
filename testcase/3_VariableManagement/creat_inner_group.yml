-  name: 创建内部变量组
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/variable/tunnel/${get_extract_data(inner_tunnel_id)}/group
      method: post
      json:
         {"name":"内部组${get_random_number(1000,9999)}"}
      headers:
         X-Project: ${get_extract_data(x_project)}
   extract:
      inner_group_id: id
   validate:
      -  equals: {status_code: 200}
      -  contains: id