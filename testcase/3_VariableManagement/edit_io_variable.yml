-  name: 新增io变量
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/variable/tunnel/${get_extract_data(io_tunnel_id)}/tag
      method: post
      json:
         [{"archiveSetting":null,"groupId":"${get_extract_data(io_group_id)}","name":"E1","description":"","typeName":"有符号8位整型","config":{"readWriteMode":0,"address":"400001","interval":1000,"stringLength":null,"zoom":1,"digit":null,"readWriteRule":1},"index":1}]
      headers:
         X-Project: ${get_extract_data(x_project)}
   extract:
      io_variable_id: id.0
   validate:
      -  equals: {status_code: 200}

-  name: 编辑io变量信息
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/variable/tunnel/${get_extract_data(io_tunnel_id)}/tag
      method: put
      json:
         [{"groupId":"${get_extract_data(io_group_id)}","name":"中文e1","description":"","typeName":"字符串","historicGroupId":"00000000-0000-0000-0000-000000000000","historicGroupName":null,"archiveSetting":null,"historicBriefMsg":null,"config":{"address":"400002","readWriteMode":0,"interval":100,"stringLength":10,"zoom":null,"digit":null,"readWriteRule":0},"index":1,"id":"${get_extract_data(io_variable_id)}","sort":0}]
      headers:
         X-Project: ${get_extract_data(x_project)}
   validate:
      -  equals: {status_code: 200}