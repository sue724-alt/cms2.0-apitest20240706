-  name: 删除报警点
   base_url: ${get_base_url(base_url)}
   request:
      url: /api/v1/alarmpoint/delete
      method: delete
      json:
         ["${get_extract_data(Alarm_Point_ID)}"]
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200