-  name: 删除报警组
   base_url: ${get_base_url(base_url)}
   request:
      url: /api/v1/alarmfolder/delete
      method: delete
      json:
         {"type":1,"id":"${get_extract_data(Alarm_Group_ID)}"}
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200