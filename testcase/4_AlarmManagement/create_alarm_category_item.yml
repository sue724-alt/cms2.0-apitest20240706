-  name: 创建报警类别项
   base_url: ${get_base_url(base_url)}
   request:
      url: /api/v1/alarmtype/add
      method: post
      json:
         [{"name":"类别项${get_random_number(1,1000)}","groupID":"${get_extract_data(Alarm_Category_ID)}"}]
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      Alarm_Category_Item_ID: id.0
   validate:
   - equals:
       status_code: 200