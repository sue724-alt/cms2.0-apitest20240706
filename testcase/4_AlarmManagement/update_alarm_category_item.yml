-  name: 更新报警类别项
   base_url: ${get_base_url(base_url)}
   request:
      url: /api/v1/alarmtype/update
      method: put
      json:
         [{"id":"${get_extract_data(Alarm_Category_Item_ID)}","groupID":"${get_extract_data(Alarm_Category_ID)}","name":"更新类别项${get_random_number(1,1000)}","groupName":"${get_extract_data(GroupName)}"}]
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      Alarm_Category_Item_Name: name.0
   validate:
   - equals:
       status_code: 200