-  name: 创建报警文件夹
   base_url: ${get_base_url(base_url)}
   request:
      url: /api/v1/alarmfolder/add
      method: post
      json:
         {"name":"报警文件夹${get_random_number(1,1000)}","nodeType":0}
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      Alarm_Folder_ID: id
   validate:
   - equals:
       status_code: 200
   - equals:
        nodeType: 0
   - contains: id