-  name: 编辑语言列表
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/multiplelanguage/languagelist/${get_extract_data(language_id)}
      method: put
      json:
        {
           "languageType": "en-US"
        }
      headers:
         X-Project: ${get_extract_data(x_project)}
   validate:
      -  equals: {status_code: 200}