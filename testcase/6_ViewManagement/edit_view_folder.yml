-  name: 编辑文件夹
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/node/${get_extract_data(view_folder_id)}
      method: put
      json:
        {
          "name": "编辑文件夹${get_random_number(1,1000)}",
          "parentId": null,
          "type": 0
        }
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200