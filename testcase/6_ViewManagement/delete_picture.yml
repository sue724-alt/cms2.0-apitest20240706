-  name: 上传png图片
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery?group=${get_extract_data(groupKey)}
      method: post
      files:
         formFiles: "${get_project_path()}\\data\\picture\\22.png"
      headers:
         X-Project: ${get_extract_data(x_project)}
   extract:
      imageName: imageName.0
   validate:
   - equals:
       status_code: 200

-  name: 删除图片
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery/${get_extract_data(imageName)}?group=${get_extract_data(groupKey)}
      method: delete
      headers:
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200