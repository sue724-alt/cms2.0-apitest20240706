-  name: 上传jpeg图片
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery?group=${get_extract_data(groupKey)}
      method: post
      files:
         formFiles: "${get_project_path()}\\data\\picture\\11.jpeg"
      headers:
         X-Project: ${get_extract_data(x_project)}
   extract:
      imageName11: imageName.0
   validate:
   - equals:
       status_code: 200

