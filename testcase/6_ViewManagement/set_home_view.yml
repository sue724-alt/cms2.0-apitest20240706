-  name: 设置首页
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/home
      method: put
      json:
        {
           "homeNodeId": "${get_extract_data(move_view_id)}"
        }
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200