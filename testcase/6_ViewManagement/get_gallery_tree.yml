-  name: 获取图库树
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery/tree?keyword=&groupPath=我的
      method: get
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200