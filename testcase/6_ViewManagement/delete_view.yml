-  name: 创建画面节点
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/node?copyFrom=
      method: post
      json:
        {
           "name": "新建页面${get_random_number(1,1000)}",
           "parentId": null,
           "type": 1,
           "sort": 2
        }
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      view_delete_id: content
   validate:
   - equals:
       status_code: 200

-  name: 删除画面节点
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/node/${get_extract_data(view_delete_id)}
      method: delete
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200