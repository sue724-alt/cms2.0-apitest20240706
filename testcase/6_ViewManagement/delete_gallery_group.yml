-  name: 创建图库组
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery?groupKey=我的
      method: post
      json: 图库组${get_random_number(1,1000)}
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      groupKey_delete: groupKey
   validate:
   - equals:
       status_code: 200

-  name: 删除图库组
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/image/gallery?group=${get_extract_data(groupKey_delete)}
      method: delete
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200