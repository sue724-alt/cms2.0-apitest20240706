-  name: 获取画面节点
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/view/content/${get_extract_data(view_id)}
      method: get
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200