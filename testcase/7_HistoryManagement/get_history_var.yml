-  name: 获取历史组变量
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/historicarchive/group/${get_extract_data(history_group_id)}/var
      method: get
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200