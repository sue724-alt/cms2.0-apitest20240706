-  name: 创建历史组
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/historicarchive/group
      method: post
      json:
        {
           "folderId": null,
           "name": "历史组${get_random_number(1,1000)}"
        }
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   extract:
      history_group_delete_id: id
   validate:
   - equals:
       status_code: 200

-  name: 删除历史文件夹
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/historicarchive/group/${get_extract_data(history_group_delete_id)}
      method: delete
      headers:
         Content-Type: application/json;charset=UTF-8
         X-Project: ${get_extract_data(x_project)}
   validate:
   - equals:
       status_code: 200